<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1qyzHub</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }

        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'CustomFont', sans-serif;
        }

        .button-85 {
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            margin: 0 10px; /* Добавим отступы между кнопками */
        }

        .button-85:before {
            content: "";
            background: linear-gradient(
                45deg,
                #ff0000,
                #ff7300,
                #fffb00,
                #48ff00,
                #00ffd5,
                #002bff,
                #7a00ff,
                #ff00c8,
                #ff0000
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button-85 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        @keyframes glowing-button-85 {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .button-85:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        .footer-text {
            position: absolute;
            bottom: 20px;
            opacity: 0.7;
            font-size: 1.2em;
        }

        .typing {
            border-right: 2px solid white;
            display: inline-block;
        }

        .script-text {
            display: none;
            margin-top: 20px;
            transition: opacity 0.5s;
            opacity: 0;
        }

        .show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1 id="header" class="typing"></h1>

    <div>
        <button class="button-85" role="button" onclick="window.location.href='https://lootdest.org/s?ai4TWwsz'">Get Key :3</button>
        <button class="button-85" role="button" onclick="window.location.href='https://raw.githubusercontent.com/thenormalchel/thenormalchel.github.io/refs/heads/main/m1qyzhubscripts.txt'">Get scr1pt :P</button>
    </div>

    <div id="scriptText" class="script-text">loadstring</div>

    <div class="footer-text">Telegram | https://t.me/mitqyhub</div>

    <script>
        const text = "New era of scripts | M1qyzHub";
        const header = document.getElementById('header');
        let index = 0;

        function type() {
            if (index < text.length) {
                header.textContent += text.charAt(index);
                index++;
                setTimeout(type, 100);
            }
        }

        function showScript() {
            const scriptText = document.getElementById('scriptText');
            scriptText.classList.add('show');
        }

        setTimeout(type, 0);
    </script>

</body>
</html>
