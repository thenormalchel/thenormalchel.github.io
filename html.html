<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button 85 Example</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype'); /* Подключите ваш шрифт */
        }

        body {
            background-color: black; /* Фоновый цвет черный */
            display: flex;
            flex-direction: column; /* Вертикальное расположение элементов */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Занять всю высоту экрана */
            margin: 0; /* Убрать отступы */
            color: white; /* Цвет текста белый */
            font-family: 'CustomFont', sans-serif; /* Установка шрифта */
        }

        .button-85 {
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-85:before {
            content: "";
            background: linear-gradient(
                45deg,
                #ff0000,
                #ff7300,
                #fffb00,
                #48ff00,
                #00ffd5,
                #002bff,
                #7a00ff,
                #ff00c8,
                #ff0000
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button-85 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        @keyframes glowing-button-85 {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .button-85:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        .footer-text {
            position: absolute;
            bottom: 20px; /* Расположение текста снизу */
            opacity: 0.7; /* Полупрозрачный текст */
            font-size: 1.2em; /* Размер шрифта */
        }
    </style>
</head>
<body>

    <h1>MitqyHub Reborn</h1> <!-- Заголовок над кнопкой -->

    <button class="button-85" role="button" onclick="window.location.href='https://lootdest.org/s?ai4TWwsz'">Get Key :3</button> <!-- Перенаправление при нажатии -->

    <div class="footer-text">https://t.me/mitqyhub</div> <!-- Полупрозрачный текст -->

</body>
</html>
